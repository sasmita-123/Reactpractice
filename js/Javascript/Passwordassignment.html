<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            width: 500px;
            box-shadow: 0 0 10px black;
            margin: 100px auto;
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
        function showhidePassword() {
            var passwordRef = document.getElementById("i1");
            var buttonRef = document.getElementById("btn");
            
            if (passwordRef.type === "password") {
                passwordRef.type = "text";
                buttonRef.innertext = "Hide Password";
            } else {
                passwordRef.type = "password";
                buttonRef.innertext = "show password";
            }                 
        }
    </script>
    </head>    
    <body>
        <div>
            <h3>Show / Hide Password Assignment</h3>
            <input type="password" placeholder="Enter password" id = "i1" />
            <button id="btn" onclick= "showhidePassword()">Show Password</button>
        </div>
      </body>
    </html>
